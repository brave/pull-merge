name: Update Anthropic Models

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run model update script
        id: update
        continue-on-error: true
        run: node scripts/update-anthropic-models.js

      - name: Check for changes and create PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "Model identifiers are already up to date"
            exit 0
          fi

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and switch to new branch
          BRANCH_NAME="automated/update-anthropic-models"
          git checkout -b ${BRANCH_NAME}

          # Commit changes
          git add action.cjs src/anthropicExplainPatch.js src/bedrockExplainPatch.js
          git commit -m "Update Anthropic model identifiers"

          # Push branch
          git push origin ${BRANCH_NAME} --force

          # Create PR (will fail gracefully if PR already exists)
          gh pr create \
            --title "Update Anthropic model identifiers" \
            --body "This PR automatically updates the Anthropic model identifiers (Sonnet, Haiku, Opus) to the latest versions based on the [official documentation](https://docs.claude.com/en/docs/about-claude/models/overview).

          ## Changes
          - Updated \`action.cjs\` with latest model identifiers
          - Updated \`src/anthropicExplainPatch.js\` with latest Anthropic API model
          - Updated \`src/bedrockExplainPatch.js\` with latest Bedrock model

          This PR was automatically generated by the \`update-anthropic-models\` workflow." \
            --base main \
            --head ${BRANCH_NAME} \
            --label dependencies \
            --repo ${GITHUB_REPOSITORY} || echo "PR already exists or could not be created"
